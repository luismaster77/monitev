{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
 <form enctype="multipart/form-data" method="post">{% csrf_token %}
    <div class="row well">
    <div  class="col-md-6">
    {{ form|crispy }}       
 <button type="submit" class="btn btn-primary">Guardar</button>
 <a class='btn btn-warning' href="{% url 'user-list' %}">Cancelar</a>
</div>
</div>
 </form>
{% endblock content %}
